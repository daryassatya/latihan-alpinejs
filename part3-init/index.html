<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-init</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ counter:0 }">

        <!-- Scopenya berdasarkan parent element -->
        <div x-data="{ pesan:'Hello World' }">

            <!-- Consolelog akan ditampilkan jika parent element diatas sudah di load dihalaman menggunakan $nextTick() -->
            <div x-init=" $nextTick(() => { console.log('') }) "></div>

            <!-- x-init berfungsi sebagai constructor dan pengeksekusi REST API-->
            <div x-data="{ result:'Ini adalah value' , init(){ this.result='Telah diubah'; console.log(this.result) }}"></div>
        </div>
</body>
</html>
