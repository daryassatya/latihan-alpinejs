<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-text</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

    <!-- Contoh x-text -->
    <div x-data="{ pesan: 'Hello World!' }">
        <span x-text="pesan"></span>
    </div>

</body>
</html>
